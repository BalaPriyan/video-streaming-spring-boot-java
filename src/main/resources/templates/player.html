<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${movie.title}">Video Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
        }

        .video-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        video {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }

        p {
            font-size: 1.1rem;
            color: #555;
        }

        strong {
            color: #212529;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h1 th:text="${movie.title}">Movie Title</h1>
        <p th:text="${movie.description}">Description of the movie goes here.</p>
        <p><strong>Genre:</strong> <span th:text="${movie.genre}">Genre</span></p>
        <p><strong>Language:</strong> <span th:text="${movie.language}">Language</span></p>

        <video controls>
            <source th:src="@{${movie.videoPath}}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

</body>
</html>
