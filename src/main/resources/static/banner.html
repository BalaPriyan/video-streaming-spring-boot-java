<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hero Banner Upload</title>
</head>
<body>
    <h2>Upload Hero Banner</h2>
    <form action="/herothumb/upload-thumb" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" required><br>
        <label>Hero banner:</label>
        <input type="file" name="hero-section-banner" accept="image/*" required><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
